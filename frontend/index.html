<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diabetes Lifestyle Web App</title>

    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    >
</head>
<body class="bg-light">

<div class="container mt-5">

    <div class="text-center mb-4">
        <h1 class="text-primary">Diabetes Lifestyle Web App</h1>
        <p class="text-muted">Personalized health recommendations</p>
    </div>

    <!-- Error Message -->
    <div id="errorBox" class="alert alert-danger d-none"></div>

    <!-- Form Card -->
    <div class="card shadow mb-4">
        <div class="card-body">
            <h4 class="card-title mb-3">Enter Patient Information</h4>

            <form id="patientForm">
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" id="name" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Age</label>
                    <input type="number" id="age" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Weight (kg)</label>
                    <input type="number" id="weight" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Blood Sugar</label>
                    <input type="number" id="blood_sugar" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">
                    Submit
                </button>
            </form>
        </div>
    </div>

    <!-- Result Card -->
    <div id="result" class="card shadow d-none">
        <div class="card-body">
            <h4 class="card-title text-success">Health Recommendations</h4>
            <p><strong>Patient:</strong> <span id="patientName"></span></p>
            <ul id="adviceList" class="list-group"></ul>
        </div>
    </div>

</div>

<script>
document.getElementById("patientForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const age = Number(document.getElementById("age").value);
    const weight = Number(document.getElementById("weight").value);
    const bloodSugar = Number(document.getElementById("blood_sugar").value);

    const errorBox = document.getElementById("errorBox");
    errorBox.classList.add("d-none");

    // Validation
    if (age <= 0 || age > 120) {
        errorBox.textContent = "Age must be between 1 and 120.";
        errorBox.classList.remove("d-none");
        return;
    }

    if (weight <= 0 || weight > 300) {
        errorBox.textContent = "Weight must be between 1 and 300 kg.";
        errorBox.classList.remove("d-none");
        return;
    }

    if (bloodSugar <= 0 || bloodSugar > 500) {
        errorBox.textContent = "Blood sugar must be between 1 and 500.";
        errorBox.classList.remove("d-none");
        return;
    }

    const data = { name, age, weight, blood_sugar: bloodSugar };

    fetch("http://127.0.0.1:5000/submit-data", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    })
    .then(res => res.json())
    .then(result => {
        document.getElementById("result").classList.remove("d-none");
        document.getElementById("patientName").textContent = result.patient.name;

        const list = document.getElementById("adviceList");
        list.innerHTML = "";

        result.recommendations.forEach(item => {
            const li = document.createElement("li");
            li.className = "list-group-item";
            li.textContent = item;
            list.appendChild(li);
        });
    })
    .catch(() => {
        errorBox.textContent = "Cannot connect to backend server.";
        errorBox.classList.remove("d-none");
    });
});
</script>

</body>
</html>
