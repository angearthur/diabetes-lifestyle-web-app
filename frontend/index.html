<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diabetes Lifestyle Web App</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f5f5f5;
        }

        h1 {
            color: #2c3e50;
        }

        form {
            background: white;
            padding: 20px;
            max-width: 400px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        button {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        .result {
            margin-top: 30px;
            background: white;
            padding: 20px;
            max-width: 400px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        ul {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h1>Diabetes Lifestyle Web App</h1>
<p>Enter patient information to receive health recommendations.</p>

<form id="patientForm">
    <label>Name</label>
    <input type="text" id="name" required>

    <label>Age</label>
    <input type="number" id="age" required>

    <label>Weight (kg)</label>
    <input type="number" id="weight" required>

    <label>Blood Sugar</label>
    <input type="number" id="blood_sugar" required>

    <button type="submit">Submit</button>
</form>

<div class="result" id="result" style="display:none;">
    <h3>Health Recommendations</h3>
    <p><strong>Patient:</strong> <span id="patientName"></span></p>
    <ul id="adviceList"></ul>
</div>

<script>
document.getElementById("patientForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const data = {
        name: document.getElementById("name").value,
        age: document.getElementById("age").value,
        weight: document.getElementById("weight").value,
        blood_sugar: document.getElementById("blood_sugar").value
    };

    fetch("http://127.0.0.1:5000/submit-data", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(result => {
        document.getElementById("result").style.display = "block";
        document.getElementById("patientName").textContent = result.patient.name;

        const list = document.getElementById("adviceList");
        list.innerHTML = "";

        result.recommendations.forEach(item => {
            const li = document.createElement("li");
            li.textContent = item;
            list.appendChild(li);
        });
    })
    .catch(error => {
        alert("Error connecting to backend");
    });
});
</script>

</body>
</html>
