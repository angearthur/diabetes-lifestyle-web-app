<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diabetes Lifestyle Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2, h3 {
            color: #2F4F4F;
        }
        form input {
            width: 200px;
            padding: 5px;
        }
        button {
            padding: 8px 15px;
            margin-top: 10px;
            margin-right: 10px;
        }
        table {
            border-collapse: collapse;
            margin-top: 15px;
        }
        table, th, td {
            border: 1px solid #333;
            padding: 8px 12px;
        }
        th {
            background-color: #f2f2f2;
        }
        .recommendation {
            background-color: #f0f8ff;
            padding: 10px;
            border-left: 5px solid #007BFF;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<h1>Welcome to Diabetes Lifestyle Web App</h1>
<p>This is the frontend placeholder.</p>

<h2>Enter Patient Information</h2>

<form id="patientForm">
    <label>Name:</label><br>
    <input type="text" id="name" required><br><br>

    <label>Age:</label><br>
    <input type="number" id="age" required><br><br>

    <label>Weight (kg):</label><br>
    <input type="number" id="weight" required><br><br>

    <label>Blood Sugar:</label><br>
    <input type="number" id="blood_sugar" required><br><br>

    <button type="submit">Submit</button>
    <button type="button" id="resetForm">Reset Form</button>
</form>

<h3>Server Response:</h3>
<div id="patientInfoContainer"></div>
<div id="recommendationsContainer"></div>

<script>
const form = document.getElementById("patientForm");
const resetBtn = document.getElementById("resetForm");

form.addEventListener("submit", function(e) {
    e.preventDefault();

    const data = {
        name: document.getElementById("name").value,
        age: document.getElementById("age").value,
        weight: document.getElementById("weight").value,
        blood_sugar: document.getElementById("blood_sugar").value
    };

    fetch("http://127.0.0.1:5000/submit-data", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(result => {
        // Clear previous results
        document.getElementById("patientInfoContainer").innerHTML = "";
        document.getElementById("recommendationsContainer").innerHTML = "";

        // Display patient info in a table
        const table = document.createElement("table");
        const headerRow = table.insertRow();
        ["Field", "Value"].forEach(text => {
            const th = document.createElement("th");
            th.textContent = text;
            headerRow.appendChild(th);
        });

        for (const key in result.patient) {
            const row = table.insertRow();
            const cell1 = row.insertCell();
            const cell2 = row.insertCell();
            cell1.textContent = key;
            cell2.textContent = result.patient[key];
        }
        document.getElementById("patientInfoContainer").appendChild(table);

        // Display recommendations
        result.recommendations.forEach(rec => {
            const div = document.createElement("div");
            div.className = "recommendation";
            div.textContent = rec;
            document.getElementById("recommendationsContainer").appendChild(div);
        });
    })
    .catch(error => {
        document.getElementById("recommendationsContainer").textContent = "Error sending data";
        console.error(error);
    });
});

// Reset form button
resetBtn.addEventListener("click", function() {
    form.reset();
    document.getElementById("patientInfoContainer").innerHTML = "";
    document.getElementById("recommendationsContainer").innerHTML = "";
});
</script>

</body>
</html>
