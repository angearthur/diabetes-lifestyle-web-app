<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diabetes Lifestyle Web App</title>

    <!-- Bootstrap (styling) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">

<div class="container mt-5">

    <h1 class="text-primary mb-3">Diabetes Lifestyle Web App</h1>
    <p class="text-muted">Personalised lifestyle recommendations for diabetic patients.</p>

    <!-- Patient Form -->
    <div class="card shadow">
        <div class="card-body">
            <h3 class="card-title">Enter Patient Information</h3>

            <form id="patientForm">
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" id="name" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Age</label>
                    <input type="number" id="age" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Weight (kg)</label>
                    <input type="number" id="weight" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Blood Sugar (mg/dL)</label>
                    <input type="number" id="blood_sugar" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <!-- Recommendations -->
    <div class="card shadow mt-4 d-none" id="resultCard">
        <div class="card-body">
            <h4 class="card-title text-success">Recommendations</h4>
            <ul id="recommendations" class="list-group"></ul>
        </div>
    </div>

    <!-- Chart -->
    <div class="card shadow mt-4 d-none" id="chartCard">
        <div class="card-body">
            <h4 class="card-title text-info">Blood Sugar Level</h4>
            <canvas id="healthChart"></canvas>
        </div>
    </div>

</div>

<script>
let chart;

document.getElementById("patientForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const bloodSugar = Number(document.getElementById("blood_sugar").value);

    const data = {
        name: document.getElementById("name").value,
        age: document.getElementById("age").value,
        weight: document.getElementById("weight").value,
        blood_sugar: bloodSugar
    };

    fetch("http://127.0.0.1:5000/submit-data", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(result => {

        /* Show recommendations */
        document.getElementById("resultCard").classList.remove("d-none");
        const list = document.getElementById("recommendations");
        list.innerHTML = "";

        result.recommendations.forEach(rec => {
            const li = document.createElement("li");
            li.className = "list-group-item";
            li.textContent = rec;
            list.appendChild(li);
        });

        /* Show chart */
        document.getElementById("chartCard").classList.remove("d-none");
        const ctx = document.getElementById("healthChart");

        if (chart) {
            chart.destroy();
        }

        chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Blood Sugar'],
                datasets: [{
                    label: 'mg/dL',
                    data: [bloodSugar],
                    backgroundColor: bloodSugar > 140 ? 'red' : 'green'
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 300
                    }
                }
            }
        });
    })
    .catch(error => {
        alert("Error sending data to backend");
        console.error(error);
    });
});
</script>

</body>
</html>
